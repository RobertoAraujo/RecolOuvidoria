<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BoostStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Css Style-->
    <link rel="stylesheet" href="/css/dash.css">
    <!--FontAwesome-->
    <link rel="stylesheet" href="./css/all.css">

    <title>Navbar Fixed - Bootstrap</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="img/Logo_Ouvidoria.png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav ms-auto w-100 justify-content-end">
                    <li class="nav-item">
                        <a href="#" class="btn">
                            <i class="fas fa-cogs"></i>&nbsp&nbsp&nbsp</i>PERFIL
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--End Navbar-->

    <!--ShowCase / Body / Dasboards-->
    <section>
        <main class="mt-5 pt-5">
            <div class="container-fluid">
                <div class="row cards">
                    <div class="col-md-3 mb-3">
                        <div class="card text-white" style="background-color: #f5811e;">
                            <div class="card-body card-icon">
                                <i class="far fa-comment-dots"></i>
                            </div>
                            <p class="card-text">SUGESTÃO</p>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-white" style="background-color: #00adef;">
                            <div class="card-body card-icon">
                                <i class="far fa-thumbs-up"></i>
                            </div>
                            <p class="card-text">ELOGIOS</p>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-white" style="background-color: #ed0086;">
                            <div class="card-body card-icon">
                                <i class="far fa-thumbs-down"></i>
                            </div>
                            <p class="card-text">RECLAMAÇÕES</p>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card text-white" style="background-color: #e12732;">
                            <div class="card-body card-icon">
                                <i class="fas fa-bullhorn"></i>
                            </div>
                            <p class="card-text">DENÚNCIA</p>
                        </div>
                    </div>
                </div>
                <div class="row two-cards">
                    <div class="col-md-3 mb-3">
                        <div class="card text-white">
                            <div class="row g-0">                            
                                <div class="col-md-4 icard" style="background-color: #285f88;">
                                    <div class="card-body card-icon">
                                        <i class="fas fa-search"></i>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <p class="card-text">CONSULTAR MANIFESTAÇÃO</p>
                                </div>
                            </div>
                        </div>
                    </div>                  
                    <div class="col-md-3 mb-3">
                        <div class="card text-white">
                            <div class="row g-0">                            
                                <div class="col-md-4" style="background-color: #285f88;">
                                    <div class="card-body card-icon">
                                        <i class="fas fa-question"></i>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <p class="card-text">PERGUNTAS FREQUENTES</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <!--End Section-->

    <!--Footer-->
    <footer>
        <div id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        Recol Distribuidora                      
                    </div>
                </div>
            </div>
        </div>
    </footer>




    <script src="js/all.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

</html>
